<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>书籍展示</title>
    <link th:href="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>商品列表------显示所有商品</small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 column">
            <a class="btn btn-primary" th:href="@{/good/addGoods}">添加商品</a>

        </div>
    </div>
    <div class="col-md-4 column">
        <form class="form-inline" th:action="@{/good/queryAllGoods}" method="" style="float: right">
            <input type="text" name="queryGoodsName" class="form-control"/>
            <input type="submit" value="查询" class="btn btn-primary" />
        </form>

    </div>
</div>
<div class="row clearfix">
    <div class="col-md-12 column">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>商品编号</th>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="goods:${good}" >
                    <td th:text="${goods}"></td>
                    <td>${good.goodsname}</td>
                    <td>${good.goodsprice}</td>
                    <td>
                        <a th:href="@{/book/toUpdatePage?id=${good.id}}">修改</a>
                        &nbsp; | &nbsp;
                        <a th:href="@{/book/deleteBook/${good.id}}">删除</a>
                    </td>
                </th:each>
                </tr>

            </tbody>
        </table>
    </div>

</div>
</div>

</body>
</html>
